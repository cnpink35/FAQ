<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="viewCont.js"></script>
    
    <title>
      FAQ | 유다은
    </title>
    <script type="text/javascript">
      $(document).ready(function(){
      $(".qCont").hover(
    function(){
      $(this).css("font-weight", "bold");
      $(this).css("cursor", "pointer");
      $(this).css("color", "black");
    },
    function(){
      $(this).css("font-weight", "normal");
      $(this).css("color", "black");
    }
  );
      });
	    
     $(function(){
	jQuery("#list>li").each(function(q){
		jQuery(this).find(".qLine").click(function(){
            if (q.nextElementSibling.style.display != 'none') {
		jQuery(this).find(".qMark").find("img").attr("src", jQuery(this).find(".qMark").find("img").attr("src").replace("_op.png", ".png"));
              jQuery(this).find(".click").find("img").attr("src", jQuery(this).find(".click").find("img").attr("src").replace("up_arrow.jpg", "down_arrow.png"));
				} else {
					jQuery(this).find(".qMark").find("img").attr("src", jQuery(this).find(".qMark").find("img").attr("src").replace(".png", "_op.png"));
              jQuery(this).find(".click").find("img").attr("src", jQuery(this).find(".click").find("img").attr("src").replace("down_arrow.png", "up_arrow.jpg"));
				}
			
		})
	})
})
  </script>
  </head>
  <body>
    
    <div class="faqList">
    <h1>FAQ</h1>
      
      <ul class="list">
      <li>
        <div class="qLine" onclick="view(this)">
          <p class="qMark"><img src="q_mark.png"></p>
         <p class="qCont">&emsp;one</p>
          <p class="click"><img src="down_arrow.png"></p>
        
        </div>
        <div class="answer" style="display:none">
          <p>일이다.</p>
        </div>
        </li>
      <li>
        <div class="qLine" onclick="view(this)">
        <p class="qMark"> <img src="q_mark.png"></p>
        <p class="qCont">&emsp;two</p>
        <p class="click"> <img src="down_arrow.png"></p>
        </div>
        <div class="answer" style="display:none">
          <p>이다.</p>
        </div>
        </li>
      </ul>
    </div>
    
    <div class="page">
      1
    </div>
  </body>
  
</html>
