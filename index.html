<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!--<script src="viewCont.js"></script>-->
    <!--<script src="getBold.js"></script>-->
    
    <title>
      FAQ | 유다은
    </title>
    <script type="text/javascript">
      $(document).ready(function(){
      $("#qCont").hover(
    function(){
      $(this).css("font-weight", "bold");
      $(this).css("cursor", "pointer");
      $(this).css("color", "black");
    },
    function(){
      $(this).css("font-weight", "normal");
      $(this).css("color", "black");
    }
  );
      });
    
  function view(){
  var answer = document.getElementById('answer');  
  if(answer.style.display == 'none'){
    answer.style.display = 'block';
  } else {
    answer.style.display = 'none';
  }
}
  </script>
  </head>
  <body>
    
    <div class="faqList">
    <h1>FAQ</h1>
      <a href="javascript:view();">
          test1
        </a>
        <div class="answer" style="display:none">
          test2
        </div>
      <ul>
      <li>
         <a href="javascript:view();">
          test
        </a>
        <div class="answer" style="display:none">
          test2
        </div>
        <div class="qLine" onclick="view()">
          <p><img src="q_mark.png"></p>
          <!--<a href="javascript:view();">--><p class="qCont">&emsp;one</p><!--</a>-->
          <p class="click"><img src="down_arrow.png"></p>
        
        </div>
        <div class="answer" style="display:none">
          <p>일이다.</p>
        </div>
        </li>
      <li>
        <a href="javascript:view();">
        <div class="qLine">
        <p> <img src="q_mark.png"></p>
        <p class="qCont">&emsp;two</p>
        <p class="click"> <img src="down_arrow.png"></p>
        </div>
        </a>
        <div class="answer" style="display:none">
          <p>이다.</p>
        </div>
        </li>
      </ul>
    </div>
    
    <div class="page">
      1
    </div>
  </body>
  
</html>
